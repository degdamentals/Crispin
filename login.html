<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Crispin La Boutique</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #FC4C02 0%, #e04402 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .login-left {
            background: linear-gradient(135deg, rgba(252, 76, 2, 0.1) 0%, rgba(224, 68, 2, 0.1) 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left img {
            width: 200px;
            margin-bottom: 2rem;
        }

        .login-left h2 {
            color: var(--secondary);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .login-left p {
            color: var(--gray-dark);
            line-height: 1.6;
        }

        .login-right {
            padding: 3rem;
        }

        .login-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .login-tab {
            padding: 1rem 0;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--gray-dark);
            flex: 1;
            text-align: center;
        }

        .login-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-medium);
            border-radius: var(--radius-md);
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(252, 76, 2, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(252, 76, 2, 0.3);
        }

        .login-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--gray-dark);
            position: relative;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--gray-medium);
        }

        .login-divider::before {
            left: 0;
        }

        .login-divider::after {
            right: 0;
        }

        .btn-guest {
            width: 100%;
            padding: 1rem;
            background: white;
            color: var(--secondary);
            border: 2px solid var(--gray-medium);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-guest:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-left {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="assets/logo.svg" alt="Crispin La Boutique">
            <h2>Bienvenue chez Crispin</h2>
            <p>Connectez-vous pour suivre vos commandes, profiter de recommandations personnalisées et bénéficier d'offres exclusives.</p>
        </div>

        <div class="login-right">
            <div class="login-tabs">
                <div class="login-tab active" onclick="switchTab('login')">Connexion</div>
                <div class="login-tab" onclick="switchTab('register')">Inscription</div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>

                <button type="submit" class="btn-submit">Se connecter</button>

                <div class="login-divider">ou</div>

                <button type="button" class="btn-guest" onclick="continueAsGuest()">
                    Continuer en tant qu'invité
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="login-form" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerFirstName">Prénom</label>
                        <input type="text" id="registerFirstName" required>
                    </div>

                    <div class="form-group">
                        <label for="registerLastName">Nom</label>
                        <input type="text" id="registerLastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6">
                </div>

                <button type="submit" class="btn-submit">S'inscrire</button>

                <div class="login-divider">ou</div>

                <button type="button" class="btn-guest" onclick="continueAsGuest()">
                    Continuer en tant qu'invité
                </button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_URL = CONFIG.API_URL;

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear error
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save user data
                    localStorage.setItem('crispinUser', JSON.stringify(data.user));
                    localStorage.setItem('crispinToken', data.token);

                    // Redirect to home
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Erreur de connexion au serveur. Assurez-vous que le serveur est démarré.');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideError();

            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, firstName, lastName })
                });

                const data = await response.json();

                if (data.success) {
                    // Save user data
                    localStorage.setItem('crispinUser', JSON.stringify(data.user));
                    localStorage.setItem('crispinToken', data.token);

                    // Redirect to home
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Erreur d\'inscription');
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('Erreur de connexion au serveur. Assurez-vous que le serveur est démarré.');
            }
        }

        function continueAsGuest() {
            // Set guest user
            localStorage.setItem('crispinUser', JSON.stringify({
                id: 'guest',
                firstName: 'Invité',
                role: 'guest'
            }));

            // Redirect to home
            window.location.href = 'index.html';
        }

        // Check if already logged in
        if (localStorage.getItem('crispinUser')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
